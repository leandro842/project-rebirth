<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Mockup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      padding: 2rem;
    }

    /* Slider container */
    .slider {
      width: 80%;
      max-width: 800px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 300%;
      transition: transform 0.6s ease;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      height: 300px;
      color: white;
    }

    .slide:nth-child(1) { background: #e74c3c; }
    .slide:nth-child(2) { background: #3498db; }
    .slide:nth-child(3) { background: #2ecc71; }

    /* Radio buttons */
    input[type="radio"] {
      display: none;
    }

    /* Controls */
    .navigation {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .bar {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .bar:hover {
      background: #ddd;
    }

    /* Slide logic */
    #slide1:checked ~ .slides { transform: translateX(0); }
    #slide2:checked ~ .slides { transform: translateX(-100%); }
    #slide3:checked ~ .slides { transform: translateX(-200%); }
  </style>
</head>
<body>
  <header>
    <h1>My Webpage Mockup</h1>
  </header>

  <main>
    <div class="slider">
      <!-- Radio buttons -->
      <input type="radio" name="radio-btn" id="slide1" checked>
      <input type="radio" name="radio-btn" id="slide2">
      <input type="radio" name="radio-btn" id="slide3">

      <!-- Slides -->
      <div class="slides">
        <div class="slide">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <label for="slide1" class="bar"></label>
        <label for="slide2" class="bar"></label>
        <label for="slide3" class="bar"></label>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 My Mockup Page</p>
  </footer>
</body>
</html>
